---
layout: default
title: Stefan Appelhoff's Blog
---

<p>
	Rather want to see the posts ordered in
	<a href="/categories" title="blog categories">categories</a>?
</p>


<ul class="posts">
  {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span>
		<a href="{{ post.url }}" title="{{ post.title }}">
			{{ post.title }}
		</a>
	</li>
  {% endfor %}
</ul>
